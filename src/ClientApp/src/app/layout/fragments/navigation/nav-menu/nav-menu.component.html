<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light border-bottom box-shadow mb-3" style="background-color: #f2f2f2;">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">
        <img src="/assets/brand/asparuhovo-logo.png" alt="" width="500">
      </a>

      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]="{ show: isExpanded }">
        <ul *ngFor="let item of menu" class="navbar-nav flex-grow">
          <li *ngIf="item.children && item.children.length > 0"
              class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a [matMenuTriggerFor]="menu.childMenu" class="nav-link text-dark" [routerLink]="['/']">{{item.text}}</a>
            <app-menu-item #menu [items]="item.children"></app-menu-item>
          </li>
          <li *ngIf="!item.children || item.children.length === 0">
            <a mat-button color="primary" [routerLink]="['{{item.routerLink}}']">{{item.text}}</a>
          </li>
        </ul>

        <!--<span>Home</span>
  <span>About</span>
  <span>Services</span>-->

      </div>
    </div>
  </nav>

</header>
