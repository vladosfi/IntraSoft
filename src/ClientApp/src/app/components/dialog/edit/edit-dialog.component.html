<h1 mat-dialog-title>{{data.title}}</h1>
<form [formGroup]="addServiceForm">
  <div class="form-group">

<div mat-dialog-content>
  <p>Номер на услуга</p>
  <mat-form-field appearance="fill">
    <mat-label>Въведете номер на услуга</mat-label>
    <input matInput formControlName="number">
  </mat-form-field>

  <p>Име на услуга</p>
  <mat-form-field appearance="fill">
    <mat-label>Въведете име на услуга</mat-label>
    <input matInput 
        type="text"
        id="name"
        formControlName="name"
        required
        class="form-control"
    >
    <div
    *ngIf="addServiceForm.get('name').invalid && (addServiceForm.get('name').dirty || addServiceForm.get('name').touched)"
    class="invalid-feedback"
    >
    <div *ngIf="form.get('name').errors?.required">
      Name is required.
    </div>
  </div>
  </mat-form-field>


  <p>Дирекция</p>
  <mat-form-field appearance="fill">
    <mat-label>Въведете дирекция за услугата</mat-label>
    <mat-select formControlName="department" required>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let department of departments" [value]="department">
        {{department.name}}
      </mat-option>
    </mat-select>
    <!-- <mat-error *ngIf="department.hasError('required')">Моля изберете дирекция</mat-error>
    <mat-hint>{{department.value?.sound}}</mat-hint> -->
  </mat-form-field>
</div>

{{addServiceForm.value | json}}
{{addServiceForm.valid}}

<mat-button-toggle-group name="fontStyle" aria-label="Font Style">
  <mat-button-toggle class="close" (click)="onNoClick()">Close</mat-button-toggle>
  <mat-button-toggle class="ok" [mat-dialog-close]="data.serviceNumber">ОK</mat-button-toggle>
</mat-button-toggle-group>

</div>
</form>
