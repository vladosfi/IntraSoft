<h1>{{ title }}</h1>
<div class="mat-elevation-z8">
  <button title="Добави ред">
    <mat-icon (click)="AddNewRow()" class="add-button">add_box</mat-icon>
  </button>
  <br />
  <br /> 

  <mat-form-field style="width: 40%;">
    <mat-label>Филтриране</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Въведете текст за търсене" #input />
  </mat-form-field>
  <mat-form-field style="width: 20%; float: right;">
    <mat-label>Отиди на страница</mat-label>
    <input matInput type="number" placeholder="Enter page number" [(ngModel)]="pageNumber"
      (ngModelChange)="goToPage()" />
  </mat-form-field>


  <table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">

  <!-- Number Column -->
  <ng-container matColumnDef="isoServicenumber">
    <th mat-header-cell *matHeaderCellDef> №. </th>
    <td mat-cell *matCellDef="let element"> {{element.isoServiceNumber}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="isoServiceName">
    <th mat-header-cell *matHeaderCellDef> Име </th>
    <td mat-cell *matCellDef="let element"> {{element.isoServiceName}} </td>
  </ng-container>

  <!-- Department Column -->
  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef> Дирекция </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>


  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell
        *matCellDef="let element; let i = index">

      <button mat-icon-button
              class="material-icons app-toolbar-menu save-button"
              matTooltip="Edit"
              color="primary"
              (click)="EditSVO(VOForm, i);">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button
              class="material-icons app-toolbar-menu delete-button"
              matTooltip="Delete"
              color="warn"
              (click)="DeleteSVO(VOForm, i)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
<!-- (click)="deleteService($event, element.isoServiceId)" -->

  <!-- <ng-container matColumnDef="{{column}}" *ngFor="let column of columnNames">
    <th mat-header-cell *matHeaderCellDef> {{column}}</th>
    <td mat-cell *matCellDef="let element"> {{element[column]}}</td> 
    <td mat-cell *matCellDef="let element"> {{element.isoService[column]}}</td> 
    <td mat-cell *matCellDef="let element"> {{element.isoService.name}}</td> 
  </ng-container> -->

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnNames.length">
      <div class="element-detail"
           [@detailExpand]="element == files ? 'expanded' : 'collapsed'">
        <div class="element-diagram">
          <div class="element-name"> {{element.isoServiceNumber}} </div>
        </div>
        <div class="element-description container">
          <!-- {{element.isoFiles | json}} -->
          <!-- {{element.isoFiles | json}} -->
          <div class="row" *ngFor="let f of element.isoFiles"> 
            <div class="col-2">{{f.categoryName}}:</div> 
            <div class="col-8"><a  (click)="downloadFile(f.id)">Изтегли</a></div>
            
          </div>
          
          <div class="element-description-attribution">Налични файлове: {{element.isoFiles.length}}</div>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
  <tr mat-row *matRowDef="let element; columns: columnNames;"
      class="element-row"
      [class.expanded-row]="files === element"
      (click)="files = files === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="6">
      Няма данни по търсените критерии "{{ input.value }}"
    </td>
  </tr>
</table>



  <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center;">
    <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
  </mat-card>

  <mat-paginator [pageSizeOptions]="[10, dataSource.data.length > 20 ? dataSource.data.length : '30']"
    showFirstLastButtons>
  </mat-paginator>
</div>
