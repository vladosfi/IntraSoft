<div class="example-header" fxLayout="row">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
</div>

<div class="example-container mat-elevation-z8">

    <mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="number">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Number </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="id"> {{row.cnt}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="name"> {{row.name}} </mat-cell>
        </ng-container>

        <!-- Deparment Column -->
        <ng-container matColumnDef="department">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Deparment </mat-header-cell>
            <mat-cell *matCellDef="let row" [style.color]="row.color" data-label="department"> {{row.color}} </mat-cell>
        </ng-container>


        <!-- Files Column -->

            <th mat-header-cell *matHeaderCellDef>Files</th>
            <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element">
                <mat-form-field [appearance]="
                        VOForm.get('VORows').value[i].isEditable ? 'none' : 'legacy'
                      ">
                    <mat-select [readonly]="VOForm.get('VORows').value[i].isEditable" formControlName="file"
                        placeholder="{{file}}">
                        <mat-option *ngFor="let dep of files; index as i;" [value]="dep.id"> {{dep.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </td>
        </ng-container> -->


        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
