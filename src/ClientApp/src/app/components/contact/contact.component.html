<h1>{{ title }}</h1>
<div class="mat-elevation-z8">
  <button title="Добави ред">
    <mat-icon (click)="AddNewRow()" class="add-button">add_box</mat-icon>
  </button>
  <br />
  <br />

  <mat-form-field style="width: 40%;">
    <mat-label>Филтриране</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Въведете текст за търсене"
      #input
    />
  </mat-form-field>
  <mat-form-field style="width: 20%; float: right;">
    <mat-label>Отиди на страница</mat-label>
    <input
      matInput
      type="number"
      placeholder="Enter page number"
      [(ngModel)]="pageNumber"
      (ngModelChange)="goToPage()"
    />
  </mat-form-field>
  <form [formGroup]="VOForm" autocomplete="off" *ngIf="this.VOForm">
    <ng-container formArrayName="VORows">
      <table
        #table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8"
      >
        <!-- Index Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td
            mat-cell
            *matCellDef="let element; let i = index"
            [formGroup]="element"
          >
            {{ i + 1 }}
          </td>
        </ng-container>

        <!-- FullName Column -->
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef>Име</th>
          <td
            mat-cell
            *matCellDef="let element; let i = index"
            [formGroup]="element"
          >
            <!-- <span [hidden]="VOForm.get('VORows').value[i].isEditable"> -->
            <mat-form-field
              [appearance]="
                VOForm.get('VORows').value[i].isEditable ? 'none' : 'legacy'
              "
            >
              <input
                matInput
                type="text"
                formControlName="fullName"
                [readonly]="VOForm.get('VORows').value[i].isEditable"
              />
            </mat-form-field>
            <!-- </span> -->
          </td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Телефон</th>
          <td
            mat-cell
            *matCellDef="let element; let i = index"
            [formGroup]="element"
          >
            <!-- [appearance]="true ? 'outline': 'fill'" -->
            <!-- <span [hidden]="VOForm.get('VORows').value[i].isEditable"> -->
            <mat-form-field
              [appearance]="
                VOForm.get('VORows').value[i].isEditable ? 'none' : 'legacy'
              "
            >
              <input
                matInput
                type="text"
                formControlName="phone"
                [readonly]="VOForm.get('VORows').value[i].isEditable"
              />
            </mat-form-field>
            <!-- </span> -->
          </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Емейл</th>
          <td
            mat-cell
            *matCellDef="let element; let i = index"
            [formGroup]="element"
          >
            <!-- <span [hidden]="VOForm.get('VORows').value[i].isEditable"> -->
            <mat-form-field
              [appearance]="
                VOForm.get('VORows').value[i].isEditable ? 'none' : 'legacy'
              "
            >
              <input
                matInput
                type="text"
                formControlName="email"
                [readonly]="VOForm.get('VORows').value[i].isEditable"
              />
            </mat-form-field>
            <!-- </span> -->
          </td>
        </ng-container>

        <!-- Department Column -->
        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef>Дирекция</th>
          <td
            mat-cell
            *matCellDef="let element; let i = index"
            [formGroup]="element"
          >
            <span [hidden]="VOForm.get('VORows').value[i].isEditable">
              <button style="width: 100%; margin-bottom: 20px;" 
              formControlName="department"
              mat-button 
              [readonly]="VOForm.get('VORows').value[i].isEditable" 
              [matMenuTriggerFor]="menu">
                I'm a menu button
              </button> 
            </span> 
          </td>
        </ng-container>

        <mat-menu #menu="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td
            mat-cell
            *matCellDef="let element; let i = index"
            [formGroup]="element"
          >
            <button
              mat-icon-button
              class="material-icons app-toolbar-menu save-button"
              matTooltip="Save Changes"
              (click)="SaveVO(VOForm, i)"
              *ngIf="!VOForm.get('VORows').value[i].isEditable"
              color="primary"
            >
              <mat-icon>check_circle</mat-icon>
            </button>

            <button
              mat-icon-button
              class="material-icons app-toolbar-menu cancel-button"
              matTooltip="Cancel Changes"
              color="warn"
              (click)="CancelSVO(VOForm, i)"
              *ngIf="!VOForm.get('VORows').value[i].isEditable"
            >
              <mat-icon>cancel</mat-icon>
            </button>

            <button
              mat-icon-button
              class="material-icons app-toolbar-menu save-button"
              *ngIf="VOForm.get('VORows').value[i].isEditable"
              matTooltip="Edit"
              color="primary"
              (click)="EditSVO(VOForm, i)"
            >
              <mat-icon>edit</mat-icon>
            </button>

            <button
              mat-icon-button
              class="material-icons app-toolbar-menu delete-button"
              *ngIf="VOForm.get('VORows').value[i].isEditable"
              matTooltip="Delete"
              color="warn"
              (click)="DeleteSVO(VOForm, i)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
    </ng-container>
  </form>
  <mat-card
    *ngIf="isLoading"
    style="display: flex; justify-content: center; align-items: center;"
  >
    <mat-progress-spinner
      color="primary"
      mode="indeterminate"
    ></mat-progress-spinner>
  </mat-card>

  <!-- <mat-paginator-goto [length]="100" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
		(page)="paginationChange($event)"></mat-paginator-goto> -->
  <mat-paginator
    [pageSizeOptions]="[
      20,
      dataSource.data.length > 8 ? dataSource.data.length : ''
    ]"
    showFirstLastButtons
  ></mat-paginator>
</div>
