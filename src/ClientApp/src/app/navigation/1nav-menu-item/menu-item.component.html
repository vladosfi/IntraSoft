<mat-menu #childMenu="matMenu" [overlapTrigger]="false">
  <div *ngFor="let child of items">
    <!-- Handle branch node menu items -->
    <span *ngIf="child.children && child.children.length > 0">
      <span>
        <!--<a [routerLink]="['{{child.routerLink}}']"> {{child.text}} </a>-->
        <button mat-menu-item [matMenuTriggerFor]="menu.children">{{child.text}}</button>
      </span>
    <app-menu-item #menu [items]="child.children"></app-menu-item>
    </span>
    <!-- Handle leaf node menu items -->
    <span *ngIf="!child.children || child.children.length === 0">
      <span>

        <!--<a mat-button color="primary" [routerLink]="['{{child.routerLink}}']">{{child.text}}</a>-->
        <button mat-menu-item routerLink="['{{child.routerLink}}']" routerLinkActive="active">{{child.text}}</button>

      </span>
    </span>
  </div>
</mat-menu>
