<header>
  <mat-toolbar color="primary">
    <div fxHide.gt-xs>
      <button mat-icon-button (click)="onToggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div>
      <a class="navbar-brand" [routerLink]="['/']">
        <img class="img-fluid" alt="Rajon Asparuhovo" src="/assets/brand/asparuhovo-logo.png">
      </a>
      <!--<a routerLink="/home">Owner-Account</a>-->
    </div>
    <div fxFlex fxLayout fxLayoutAlign="space-around" fxHide.xs>
      <span fxLayout fxLayoutGap="15px" class="navigation-items">
        <span *ngFor="let item of (menuList$ | async)">
          <span *ngIf="item.subMenus && item.subMenus.length > 0">
            <!--<a [routerLink]="['{{item.action}}']" [matMenuTriggerFor]="menu.childMenu"> {{item.title}} </a>-->
            <button mat-button [matMenuTriggerFor]="menu.childMenu" [disabled]="item.disabled">{{item.title}}</button>
            <app-menu-item #menu [items]="item.subMenus"></app-menu-item>
          </span>
          <span *ngIf="!item.subMenus || item.subMenus.length === 0">
            <!--<a [routerLink]="['{{item.action}}']">{{item.title}}</a>-->
            <button mat-button [matMenuTriggerFor]="menu.childMenu" [disabled]="item.disabled">{{item.title}}</button>
          </span>
        </span>
      </span>
    </div>
  </mat-toolbar>

  <div *ngIf="(menuList$ | async) as IMenu">
    <h1>{{(menuList$ | async) | json}}</h1>
  </div>
</header>
