<div class="form-container">
  <p *ngIf="menu"><em><h1>Edit - {{this.menu?.text}}</h1></em></p>
  <p *ngIf="!menu"><em><h1>Create - Menu Item</h1></em></p>

  <div class="form" [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="id">Menu Id:</label>
      <br />
      <input type="text" id="id"
             formControlName="id"
             readonly
             placeholder="Menu id..."
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="text">Menu text:</label>
      <br />
      <input type="text" id="text"
             formControlName="text"
             required
             placeholder="Text..."
             class="form-control" />
      <div *ngIf="form.get('text').invalid &&
                (form.get('text').dirty || form.get('text').touched)"
           class="invalid-feedback">
        <div *ngIf="form.get('text').errors?.required">
          Text is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="icon">Menu icon:</label>
      <br />
      <input type="text" id="icon"
             formControlName="icon"
             placeholder="Icon..."
             class="form-control" />

    </div>

    <div class="form-group">
      <label for="routerLink">Menu routerLink:</label>
      <br />
      <input type="text" id="routerLink"
             formControlName="routerLink"
             placeholder="RouterLink..."
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="parentId">Menu parentId:</label>
      <br />
      <input type="text" id="parentId"
             formControlName="parentId"
             placeholder="ParentId..."
             class="form-control" />
    </div>


    <div class="form-group commands">
      <button *ngIf="menu" type="submit"
              (click)="onSubmit()"
              [disabled]="form.invalid"
              class="btn btn-success">
        Save
      </button>
      <button *ngIf="!menu" type="submit"
              (click)="onSubmit()"
              [disabled]="form.invalid"
              class="btn btn-success">
        Create
      </button>
      <button type="button"
              [routerLink]="['/']"
              class="btn">
        Cancel
      </button>
    </div>
  </div>
</div>
